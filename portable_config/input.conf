##⇘⇘: 状态信息

i       script-binding stats/display-stats              # display information and statistics
I       script-binding stats/display-stats-toggle       # toggle displaying information and statistics
?       script-binding stats/display-page-4-toggle      # toggle displaying key bindings
`       script-binding console/enable                   # open the console

##⇘⇘: 视频

MBTN_LEFT               ignore
#MBTN_RIGHT_DBL
#WHEEL_LEFT
#WHEEL_RIGHT
MBTN_LEFT_DBL           cycle pause         # 左键双击暂停、播放
ENTER                   cycle fullscreen    # 回车全屏
q                       quit                # 退出mpv
Q                       quit-watch-later    # exit and remember the playback position
Ctrl+w                  quit
ESC                     set fullscreen no   # leave fullscreen
SPACE                   cycle pause; script-binding uosc/decide-pause-indicator    # toggle pause/playback mode，显示uosc暂停图标flash是出现后消失 (flash/decide)-pause-indicator
RIGHT                   seek  5             # seek 5 seconds forward
LEFT                    seek -5             # seek 5 seconds backward

##⇘⇘: 音频                          

WHEEL_UP                add volume 5
WHEEL_DOWN              add volume -5
UP                      add volume 5  
DOWN                    add volume -5
v                       set volume 100      # set volume to 100%
m                       cycle mute          # toggle mute

##⇘⇘: 录屏截图
#s screenshot                           # take a screenshot of the video in its original resolution with subtitles
#S screenshot video                     # take a screenshot of the video in its original resolution without subtitles


